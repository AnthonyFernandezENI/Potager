<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Liste des plantes</title>
</head>
<body>
<div class="container">
	<div th:unless=${#lists.isEmpty(plantes)}>
	<div class="d-grid gap-2 col-2 mx-auto"><h2>Plantes</h2></div>
		<table class="table table-success table-striped">
			<thead>
				<tr>
					<th>Numéro</th>
					<th>Nom</th>
					<th>Variété</th>
					<th>Type</th>
					<th>Surface</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="plante : ${plantes}">
					<td th:text="${plante.idPlante}"></td>
					<td th:text="${plante.nom}"></td>
					<td th:text="${plante.variete}"></td>
					<td th:text="${plante.type}"></td>
					<td th:text="${plante.surface}"></td>
					<td><a th:href="@{/plante/{id}(id=${plante.idPlante})}">Détail</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<a th:href="@{/plante/add}" class="btn btn-outline-dark d-grid gap-2 col-2 mx-auto" role="button">Ajouter une plante</a>
</div>
</body>
</html>
