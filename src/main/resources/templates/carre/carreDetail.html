<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Carré - Détail</title>
</head>
<body>
<div class="container">
<h2>Détail du carré</h2>

<div> Numéro : <b th:text="${carre.idCarre}"></b> </div>
<div> Surface : <b th:text="${carre.surface}"></b> </div>
<div> Type de sol : <b th:text="${carre.typeSol}"></b> </div>
<div> Exposition : <b th:text="${carre.typeExposition}"></b> </div>

<div th:unless=${#lists.isEmpty(carre.implantations)}>
		<h2>Liste des implantations</h2>
		<table class="table table-success table-striped">
			<thead>
				<tr>
					<th>Plante</th>
					<th>Quantité</th>
					<th>Plantée le </th>
					<th>Date de récolte</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="implantation : ${carre.implantations}">
					<td ><a th:text="|${implantation.plante.nom} ${implantation.plante.variete}|" th:href="@{/plante/{id}(id=${implantation.plante.idPlante})}"></a></td>
					<td th:text="${implantation.quantite}"></td>
					<td th:text="${implantation.dateMiseEnPlace}"></td>
					<td th:text="${implantation.dateRecolte}"></td>
					<td><a th:href="@{/implantation/{id}/delete(id=${implantation.idImplantation})}" class="btn btn-outline-danger" role="button">Supprimer</a></td>
			
				</tr>
			</tbody>
		</table>
	</div>
	<a th:href="@{/carre/{id}/add(id=${carre.idCarre})}" class="btn btn-outline-dark d-grid gap-2 col-2 mx-auto" role="button">Ajouter une implantation</a>
	</div>
</body>
</html>
