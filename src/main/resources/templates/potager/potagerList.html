<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Potager - Liste</title>
</head>
<body>
<div class="container ">
	<div th:if="${message}">
		<h3 th:text="${message}"></h3>
	</div>
	<div th:unless=${#lists.isEmpty(potagers)}>
		<div class="d-grid gap-2 col-2 mx-auto"><h2>Potagers</h2></div>

		<table class="table table-success table-striped">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Localisation</th>
					<th>Ville</th>
					<th>Surface</th>
					<th>Carrés</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="potager : ${potagers}">
					<td th:text="${potager.nom}"></td>
					<td th:text="${potager.localisation}"></td>
					<td th:text="${potager.ville}"></td>
					<td th:text="${potager.surface}"></td>
					<td th:text="${potager.carres.size()}"></td>
					<td>
						<a th:href="@{/potager/{id}(id=${potager.idPotager})}" class="btn btn-outline-dark" role="button">Détail</a>
						<a th:href="@{/potager/{id}/delete(id=${potager.idPotager})}" class="btn btn-outline-danger" role="button">Supprimer</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a th:href="@{/potager/add}" class="btn btn-outline-dark d-grid gap-2 col-2 mx-auto" role="button">Ajouter un potager</a>
	</div>
</body>
</html>
